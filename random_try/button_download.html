<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download button</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form class="flex">
        <div class="search flex h-14 w-32">
            <button type="submit" class="bg-slate-600   hover:bg-slate-800 text-white w-32">
                <img src="../Tailwind/VS code clone/pics/search.svg" alt="button" class=" bg-slate-600 h-14 w-4 hover:bg-slate-800 inline-block"> search docs
            </button>
            <!-- <input type="text" name="" id="" placeholder="search docs" class="bg-slate-600 text-white align-middle hover:bg-slate-800 "> -->
        </div>
        <div class="down flex h-14 w-32 ">
            <button type="submit" class="bg-blue-700 text-white font-semibold hover:bg-blue-900 w-32">
                <img src="../Tailwind/VS code clone/pics/download.svg" alt="button" class=" bg-blue-700 h-14 w-4 hover:bg-blue-900 inline-block">Download
            </button>
        </div>
    </form>
</body>
</html>
