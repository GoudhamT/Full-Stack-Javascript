<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h3>Audio and Video tag</h3>
    <audio controls autoplay muted loop controlsList="nodownload">
        <source src="Namma-Satham.mp3">
    </audio> <br>
    <video src="Lions Roaring Compilation.mp4" height="200" width="200" autoplay controls muted controlsList="nodownload nofullscreen noremoteplayback noplaybackrate"></video>
    <p> <b>Other methods to embed audio and video is:</b> </p>
    <object data="Namma-Satham.mp3" type="audio/mp3" muted></object>
    <embed src="Lions Roaring Compilation.mp4" type="video/mp4">
    <a href="Lions Roaring Compilation.mp4" target="_blank">Lion roaring</a>
</body>
</html>
